version: "3.1"

nlu:

- intent: collect_greet
  examples: |
    - hi
    - hello
    - greedings
    - top of the morings to you ladies

- intent: collect_affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: collect_deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

